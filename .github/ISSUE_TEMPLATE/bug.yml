name: "버그 리포트"
description: "버그 또는 예상치 못한 동작 보고"
title: "fix: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## 버그 리포트
        발견한 버그에 대해 상세히 작성해주세요.

  - type: input
    id: module
    attributes:
      label: "대상 모듈"
      description: "버그가 발생한 모듈"
      placeholder: "auth / dashboard / region / policy / components"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "버그 설명"
      description: "어떤 문제가 발생하는지 설명해주세요."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "재현 방법"
      description: "버그를 재현할 수 있는 단계를 작성해주세요."
      placeholder: |
        1. ~에 접근한다
        2. ~를 클릭한다
        3. ~가 발생한다
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "기대 동작"
      description: "정상적으로 동작해야 하는 방식을 설명해주세요."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "실제 동작"
      description: "현재 실제로 발생하는 동작을 설명해주세요."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "스크린샷 / 에러 로그"
      description: "관련 스크린샷이나 콘솔 에러 로그가 있다면 첨부해주세요."
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: "심각도"
      options:
        - "낮음 - UI 깨짐, 사소한 문제"
        - "보통 - 기능 일부 미작동"
        - "높음 - 주요 기능 미작동"
        - "긴급 - 앱 크래시, 데이터 손실"
    validations:
      required: true
